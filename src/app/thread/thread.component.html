<div>
    <div>
        {{message | json}}
    </div>
    <div>
        <ul>
            <li *ngFor="let thread of threads">
                {{thread | json}}
            </li>

        </ul>
    </div>
    <div *ngIf="threads.length === 0">
        No Threads are available for this message
    </div>
</div>
