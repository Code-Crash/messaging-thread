<div>
    <div class="msg-container">
        <div class="mgs">{{message.text}}</div>
        <div class="time">{{message._created_at | date}}</div>
    </div>
    <div class="threads-container">
        <ul>
            <li *ngFor="let item of threads">
                <div class="msg">
                    <div class="thead-icon">
                        <mat-icon>textsms</mat-icon>
                    </div>
                    <div class="user">
                        {{item | getUserName:'from'}}
                        <!-- {{thread | getUserName:'to'}} -->
                    </div>
                    <div class="text">
                        {{item.text}}
                    </div>
                </div>
                <div class="time">{{item._created_at | date}}</div>
            </li>
        </ul>
    </div>
    <div *ngIf="threads.length === 0">
        No Threads are available for this message
    </div>
    <div class="thread-textarea-container">
        <div class="thread-textarea-input">
            <textarea matInput [(ngModel)]="thread.text"></textarea>
        </div>
        <div class="thread-textarea-button">
            <button mat-raised-button color="primary" (click)="onPostThread(thread)">Send</button>
        </div>
    </div>
</div>
